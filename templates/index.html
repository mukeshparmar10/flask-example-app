<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Flask App</title>
</head>
<body>
<h1>Welcome to Flass App</h1>
<p>This is example of how to develpe Flask application!</p>
<p>This is quick example!</p>
<table width="500px" border="1px" cellspacing="0px" cellpadding="5px">
<tr>
	<th>#</th>
	<th>Name</th>
	<th>Address</th>
</tr>
{% for s in data %}
<tr align="center">
	<td>{{s[0]}}</td>
	<td>{{s[1]}}</td>
	<td>{{s[2]}}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
